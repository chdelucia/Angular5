<form (ngSubmit)="onSubmit(heroForm.form.value)" #heroForm="ngForm">
  <input name="name" class="form-control" required minlength="4" 
  forbiddenName="bob" pattern="[a-zA-Z ]*" [(ngModel)]="model.name"
    #name="ngModel" placeholder="your name" #spy>

  <br> {{spy.className}}
  <br> errores: {{name.errors | json}}
  <br> El formulario es valido: {{ heroForm.form.valid }}
  <br>

  <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
    <div *ngIf="name.errors?.required">
      Name is required.
    </div>
    <div *ngIf="name.errors?.minlength">
      Name must be at least 4 characters long.
    </div>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
  <button type="button" class="btn btn-default" (click)="heroForm.reset()">Reset</button>
</form>
